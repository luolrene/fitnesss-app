<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>数据页面</title>
</head>
<body>
    <!-- 柱状图 -->
    <div class="columnar">
        <div id="main" style="width: 100%;height:300px;"></div>
    </div>

    <!-- 饼状图 -->
    <div class="pie">
        <div id="content" style="width: 100%;height:300px;"></div>
    </div>

    <!-- 折线图 -->
    <div class="line">
        <div id="line" style="width: 100%;height:300px;"></div>
    </div>

    <!-- 散点图 -->
    <div class="dot">
        <div id="dot" style="width: 100%;height:300px;"></div>
    </div>
</body>
</html>
