<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="log cfff">密码登录</div>
        <div class="text cfff">
            <p class="one">手机号登录/注册</p>
            <p class="two">快速找到好友, 一站式记录你的运动</p>
        </div>
        <div class="inps">
            <input type="text" class="inp-text inp" placeholder="请输入手机号">
            <div class="authBox">
                <input type="text" class="inp-auth" placeholder="请输入验证码">
                <canvas width="240" height="90" id="captcha1"></canvas>
            </div>
            <input type="password" class="inp-psd inp" placeholder="请输入密码">
            <input type="password" class="inp-psd1 inp" placeholder="请再次确认密码">
            <input type="button" value="注册账号" class="btn cfff inp ">
            <p class="msg"></p>
        </div>
        <i class="iconfont icon-weixin"></i>
        <div class="logs cfff">微信登录</div>
        <div class="bF cfff">- HOLD ON -</div>
    </main>
</body>

</html>
